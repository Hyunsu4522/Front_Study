<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML태그에 접근하기</title>
<style>
    #area{
        border:1px solid black;
        height: 300px;
        width: 500px;
    }
</style>
</head>
<body>
<h2> 아래 입력창에 값을 입력하고 출력하기 버튼을 클릭하면 해당정보를 아래 영역에 표시해 주세요. </h2>
<h3> 단, 구매자는 태그이름으로 접근, 상품명은 아이디로 접근, 구매가격은 name으로 접근할 것</h3>
<p>구매자 : <input type="text"></p>
<p>상품명 : <input type="text" id="product-name"></p>
<p>가격 : <input type="text" name="price"></p>
<div id = "area"></div>
<button onclick="textPrint()">입력값 출력하기</button>
<script>
    function textPrint(){
        let userNameTF = document.getElementsByTagName('input');
        let userName = userNameTF[0].value;

        let productTF = document.getElementById('product-name');
        let product = productTF.value;

        let priceTF = document.getElementsByName('price');
        let price = priceTF[0].value

        let result = document.getElementById('area');

        // result.innerHTML = input[0].value + '<br>' + product.value + '<br>' + price.value;

        // input.value = '';
        // product.value = '';
        // price.value = '';
        
        result.innerHTML = "";
        result.innerHTML += "구입자 : " + userName + "님 <br>";
        result.innerHTML += "상품명 : " + product + "<br>";
        result.innerHTML += "가격 : " + price + "원 <br>";

    }
</script>
</body>
</html>
