<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: 1fr 1fr 2fr;
            padding: 10px;
            background: #ccc;
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <div style="display: grid; grid-template-columns: 100px 100px 100px;">
        <div style="background: #999;">div1</div>
        <div style="background: #666;">div1</div>
        <div style="background: #333; color: #fff;">div2</div>
    </div>
    <br>
    <div style="display: grid; grid-template-columns: 100px 100px 100px; column-gap: 10px;">
        <div style="background: #999;">div1</div>
        <div style="background: #666;">div1</div>
        <div style="background: #333; color: #fff;">div2</div>
    </div>
    <br>
    <div class="grid-container">
        <div class="item1">div1</div>
        <div class="item2">div2</div>
        <div class="item3">div3</div>
        <div class="item4">div4</div>
        <div class="item5">div5</div>
        <div class="item6">div6</div>
        <div class="item7">div7</div>
        <div class="item8">div8</div>
    </div>
</body>
</html>
