<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="userid">아이디:</label>
        <input type="text" id="userid">
        <br>
    
        <label for="password">패스워드:</label>
        <input type="password" id="password" onfocus="show()">
        <div id="passwordMessage"></div>
        <br>
    
        <label for="checkpwd">패스워드 확인:</label>
        <input type="password" id="checkpwd">
        <br>
        <div id="Message"></div>
        <label for="email">이메일:</label>
        <input type="text">
        <br>

        <label for="address">주소:</label>
        <input type="text">
        <br>

        
        <button type="submit">가입</button>
      </form>
    

      <script>
       function show() {
            var passwordMessage = document.getElementById('passwordMessage');
            
            passwordMessage.innerHTML = "영문자 대/소문자, 특수문자, 숫자를 포함한 8 ~ 32자의 패스워드를 입력하세요.";
            
        }


          const userid = document.getElementById('userid');
          const password = document.getElementById('password');
          const checkpwd = document.getElementById('checkpwd');
          const Message = document.getElementById('Message');
    
          if (!userid.value || !password.value || !checkpwd.value) {
            Message.innerHTML = "필수 입력 항목 입니다";
            Message.style.display = "block";
            e.preventDefault();
          } else {
            Message.innerHTML = "";
            Message.style.display = "none";
          }
      </script>



</body>
</html>
