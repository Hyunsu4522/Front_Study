<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Practice2</h2>
    <input type="text" id="num1">
    <select id="operator">
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
        <option>%</option>
    </select>
    <input type="text" id="num2">
    <button onclick="calculate()">=</button>
    <input type="text" id="result">
    <br>

    <script>
        function calculate(){
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let operator = document.getElementById('operator').value;
            let resultField = document.getElementById('result');

            let result = 0;
            let errorMessage = '';

            switch(operator){
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        errorMessage = '연산 불가';
                    } else {
                        result = num1 / num2;
                    }
                    break;
                case '%':
                    if(num2 === 0){
                        errorMessage = '연산 불가';
                    }else{
                        result = num1 % num2;
                    }
                    break;
                default:
                    errorMessage = '연산 불가';
            }

            if (errorMessage) {
                resultField.style.backgroundColor = 'red';
                resultField.style.color = 'white';
                resultField.value = errorMessage;
            } else {
                resultField.style.backgroundColor = 'white';
                resultField.style.color = 'black';
                resultField.value = result;
            }
        }
    </script>
    


   
</body>
</html>
