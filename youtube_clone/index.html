<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header class="header">
        <div class="left-section">
            <a href="#none"><img class="hambuger-menu" src="assets/icons/hamburger-menu.svg" alt="메뉴버튼"></a>
            <a href="#none"><img class="youtube-logo" src="assets/icons/youtube-logo.svg" alt="로고"></a>
        </div>
        <div class="middle-section">
            <input class="search-bar" type="text"placeholder="검색">
            <button class="search-button">
                <img class="search-icon" src="./assets/icons/search.svg" alt="검색 아이콘">
                <div class="tooltip">검색</div>
            </button>
            <button class="voice-search-button">
                <img src="./assets/icons/voice-search-icon.svg" alt="음성 아이콘">
                <div class="tooltip">음성으로 검색</div>
            </button>
        </div>
        <div class="right-section">
            <div class="upload-icon-containar">
                <img class="upload-icon" src="./assets/icons/upload.svg" alt="동영상 업로드 아이콘">
                <div class="tooltip">동영상 업로드</div>
            </div>
            <div class="notifications-icon-containar">
                <img class="notifications-icon" src="./assets/icons/notifications.svg" alt="알림 아이콘">
                <div class="notification-cout">2</div>
                <div class="tooltip">알림</div>
            </div>
            <img class="current-user-picture" src="./assets/images/avatars/avatar-1.png" alt="">
        </div>
    </header>
</body>
</html>
